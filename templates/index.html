{% extends 'base.html' %}

  {% block body %}
  <div class="container my-3">
    <h2>Add ToDo</h2>
          <form action="{{url_for('home',id=user) }}" method="POST">
          <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" name='title' class="form-control" id="Title" aria-describedby="emailHelp" placeholder="Enter Title">
          </div>
          <div class="form-group my-3">
            <label for="Desc">Description</label>
            <input type="text" name='desc' class="form-control" id="Desc" placeholder="Enter Description">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
  </div>
  <div class="container my-3" >
    <h2>Your ToDo's</h2>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date Created</th>
      </tr>
    </thead>
    <tbody>
    {% for todo in all_todo %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.desc}}</td>
        <td>{{todo.date_created}}</td>
        <td>
          <a href="/delete/{{todo.sno}}" type="button" class="btn btn-secondary">Delete</a>
          <a href="/update/{{todo.sno}}" type="button" class="btn btn-secondary">Update</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
  {% endblock body %}
