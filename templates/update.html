{% extends 'base.html' %}

  {% block body %}
    <div class="container">
        <h2>UPDATE ToDo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" name='title' class="form-control" id="Title" aria-describedby="emailHelp" placeholder="Enter Title" value="{{todo.title}}">
          </div>
          <div class="form-group my-3">
            <label for="Desc">Description</label>
            <input type="text" name='desc' class="form-control" id="Desc" placeholder="Enter Description" ,value="{{todo.desc}}">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
  {% endblock body %}
