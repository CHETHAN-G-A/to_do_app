{% extends 'base.html' %}

{% block body %}
<div class="container col-lg-4" id="register">
<form action="{{url_for('register') }}" method="POST">
   <div class="form-group my-2">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your Name">
  </div>
  <div class="form-group my-2">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email_add" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group my-2">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock body %}
